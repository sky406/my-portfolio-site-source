<div class = 'container'>
  <h1 class="name header windowtext">{{about.name}}</h1>
  <div class="info">
    <div id="imglinks">
      <div [ngStyle]="{'background-image':'url('+imageurl+about.photo.data.attributes.url+')'}" class="me imgbox"></div>

      <!-- <div class="imgcrop me">
        <img class="img" src="{{imageurl+about.photo.data.attributes.url}}" alt="{{imageurl+about.photo.data.attributes.alternativeText}}" srcset="">
      </div> -->

      <div class="links">

        <p class="windowtext title">Full-stack web dev</p>

        <div class="linkcontainer">
          <a href="{{i.attributes.link}}" *ngFor="let i of links">
            <!-- <div><img src="{{imageurl+i.attributes.icon.data.attributes.url}}"
              alt="{{imageurl+i.attributes.icon.data.attributes.alternativeText}}">
            </div> -->
            <div class="imgbox link" [ngStyle]="{'background-image':'url('+imageurl+i.attributes.icon.data.attributes.url+')'}"></div>
          </a>
        </div>
      </div>
    </div>

    <div id="aboutskills">
      <div class="aboutcontainer">
        <h1 class="header windowtext">About me:</h1>
        <p class="about windowtext">{{about.about}}</p>
      </div>

      <div id="profcon">
        <h2 class="header windowtext" >Proficient in:</h2>

        <div class="profcontainer">
          <div *ngFor="let i of proff" class="prof">
            <!-- <img src="{{imageurl+i.attributes.icon.data.attributes.url}}"
            alt="{{imageurl+i.attributes.icon.data.attributes.alternativeText}}" srcset=""> -->
            <div class="proficon imgbox" [ngStyle]="{'background-image':'url('+imageurl+i.attributes.icon.data.attributes.url+')'}"></div>
            <p class="profname windowtext">{{i.attributes.name}}</p>
      </div>
        </div>
      </div>

    </div>
  </div>

  <div class="ed">
    <h1 class="title windowtext">Education</h1>
    <div id="educontainer">
      <div class="edu" *ngFor="let i of edu">
        <div class=" imgbox schoollogo" [ngStyle]="{'background-image':'url('+imageurl+i.attributes.img.data.attributes.url+')'}" >
          <!-- <img src="{{imageurl+i.attributes.img.data.attributes.url}}"
          alt="{{imageurl+i.attributes.img.data.attributes.alternativeText}}"> -->
        </div>

        <div class="name+course">
          <h1 class="sname windowtext">{{i.attributes.name}}</h1>
          <p class="course windowtext">{{i.attributes.course}}</p>
        </div>
      </div>
    </div>
  </div>

  <h1 class="title windowtext">has worked with</h1>
  <div id="workedwith">
    <div class="imgcrop workedwith" *ngFor="let i of ww"></div>
  </div>
</div>
